---
# defaults file for ansible-virtualization-guest

# The default directory in which to store VM console logs, if a VM-specific log
# file path is not given.

ansible_virtualization_guest_network_host_zone: libvirt
ansible_virtualization_guest_network_default_nic: virbr0
ansible_virtualization_guest_network_host_ipversion: ipv4
ansible_virtualization_guest_vm_user: vagrant
ansible_virtualization_guest_service_name: libvirt
ansible_virtualization_guest_service_name_tls: libvirt-tls
ansible_sysctl_config_path: /etc/sysctl.d/
ansible_vagrant_key_url: https://raw.githubusercontent.com/hashicorp/vagrant/master/keys/vagrant
ansible_virtualization_guest_min_image_size: "3GB"
ansible_virtualization_guest_vm_image_target: "hda"
