---

- name: ansible-virtualization-guest | guest-ssh | download vagrant insecure key
  ansible.builtin.get_url:
    url: "{{ vm.vm_ssh_key | default(ansible_vagrant_key_url) }}"
    dest: "/home/{{ whoami.stdout }}/.ssh/id_rsa{{ vm.name }}"
    owner: "{{ whoami.stdout }}"
    group: "{{ whoami.stdout }}"
    mode: '0600'

- name: ansible-virtualization-guest | guest-ssh | download vagrant insecure public key
  ansible.builtin.get_url:
    url: "{{ vm.vm_ssh_key | default(ansible_vagrant_key_url) }}.pub"
    dest: "/home/{{ whoami.stdout }}/.ssh/id_rsa{{ vm.name }}.pub"
    owner: "{{ whoami.stdout }}"
    group: "{{ whoami.stdout }}"
    mode: '0644'

- name: ansible-virtualization-guest | guest-ssh | execute ssh add
  ansible.builtin.shell: >
    eval "$(ssh-agent)" &&
    ssh-add /home/{{ whoami.stdout }}/.ssh/id_rsa{{ vm.name }}
  changed_when: false

- name: ansible-virtualization-guest | guest-ssh | ssh copy authorized key
  ansible.builtin.shell: >
    scp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -i /home/{{ whoami.stdout }}/.ssh/id_rsa{{ vm.name }}
    /home/{{ whoami.stdout }}/.ssh/authorized_keys
    {{ ansible_virtualization_guest_vm_user }}@{{ hostcheck.ipaddr }}:/home/{{ ansible_virtualization_guest_vm_user }}/.ssh
  changed_when: false
  loop: "{{ currentvmnetinfo.msg }}" # default here should be the referenced interface
  loop_control:
    loop_var: hostcheck

- name: ansible-virtualization-guest | guest-ssh | remove former guest key from host
  ansible.builtin.file:
    path: /home/{{ whoami.stdout }}/.ssh/id_rsa{{ vm.name }}
    state: absent

- name: ansible-virtualization-guest | guest-ssh | remove former guest public key from host
  ansible.builtin.file:
    path: /home/{{ whoami.stdout }}/.ssh/id_rsa{{ vm.name }}.pub
    state: absent
